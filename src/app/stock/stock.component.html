<highcharts-chart 
  *ngIf="chartOptions"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>

<div *ngIf=companyData>
    <h4>{{ companyData.companyName }}</h4>
    <p>
        {{ companyData.description}}
    </p>
</div>
